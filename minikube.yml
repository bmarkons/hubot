apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    app: redis
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:3.2
        name: redis
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hubot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hubot
    spec:
      containers:
      - name: hubot
        image: renderedtext/hubot:latest
        env:
          - name: HUBOT_SLACK_TOKEN
            valueFrom:
              secretKeyRef:
                name: hubot-secrets
                key: HUBOT_SLACK_TOKEN
          - name: HUBOT_GOOGLE_CSE_ID
            valueFrom:
              secretKeyRef:
                name: hubot-secrets
                key: HUBOT_GOOGLE_CSE_ID
          - name: HUBOT_GOOGLE_CSE_KEY
            valueFrom:
              secretKeyRef:
                name: hubot-secrets
                key: HUBOT_GOOGLE_CSE_KEY
          - name: REDIS_URL
            value: redis://redis:6379
